    const noButton = document.getElementById("no");

// Track button's current position
let posX = 0;
let posY = 0;

noButton.style.position = "absolute";
noButton.style.left = "50%";
noButton.style.top = "50%";
noButton.style.transform = "translate(-50%, -50%)";

noButton.addEventListener("mousemove", (e) => {

  let deltaX = (Math.random() - 0.5) * moveDistance * 2; 
  let deltaY = (Math.random() - 0.5) * moveDistance * 2; 

  // Calculate new position
  posX = buttonRect.left + deltaX;
  posY = buttonRect.top + deltaY;

  // Keep the button fully inside the viewport
  posX = Math.max(10, Math.min(window.innerWidth - buttonRect.width - 10, posX));
  posY = Math.max(10, Math.min(window.innerHeight - buttonRect.height - 10, posY));

  noButton.style.left = posX + "px";
  noButton.style.top = posY + "px";
});
